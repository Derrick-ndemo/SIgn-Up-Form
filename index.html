<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="cover_images">
                    <div class="leaf_img">
                        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaf Background" width="500px" height="650px">
                    </div>
                    <div class="odin_logo">
                        <img src="images/odin-lined.png" alt="Odin_logo">
                    </div>
                </div>
                <div class="texarea">
                    <div class="form">
                        <form action="#">
                            <h4>Let's do this</h4>
                            <div class="box1">
                                <label>First Name</label><br>
                                <input type="text">
                            </div>
                            <div class="box2">
                                <label>Last Name</label><br>
                                <input type="text">
                            </div>
                            <div class="box3">
                                <label>*Email</label><br>
                                <input type="email">
                            </div>
                            <div class="box4">
                                <label>*Password</label><br>
                                <input type="password"> 
                            </div>
                            <div class="box5">
                                <label>Address</label><br>
                                <input type="password">
                            </div>
                            <div class="box6">
                                <label>Phone Number</label><br>
                                <input type="tel">
                            </div>
                            <button type="submit">Create Account</button>
                        </form>
                    </div>
                    <span>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
